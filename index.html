<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Generación de códigos QR</title>

    <!-- Bootstrap -->

    <div class="container">      
      <h1>Generación de códigos QR</h1>

      <div class="row">

            <label for="texto">Introduce el texto:</label>
